version: 2.0.1
homepage: https://github.com/devstar1224/flutter_mockalization
repository: https://github.com/devstar1224/flutter_mockalization
issue_tracker: https://github.com/devstar1224/flutter_mockalization/issues

topics:
  - mock
  - fake-data
  - testing
  - code-generation
  - build-runner

resolution: workspace

environment:
  sdk: '^3.9.0'

dependencies:
  build: ^4.0.0
  source_gen: ^4.0.0
  analyzer: ^10.0.0
  mockalization_factory: ^2.0.0
